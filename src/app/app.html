<div class="layout" 
     [class.sidebar-collapsed]="sidebarCollapsed()" 
     *ngIf="!isLoginPage()">
     
  <app-sidebar
    (collapsedChange)="onSidebarCollapsedChange($event)"
    (openChange)="onSidebarOpenChange($event)"
  ></app-sidebar>

  <div class="content">
    <router-outlet></router-outlet>
  </div>
</div>

<ng-container *ngIf="isLoginPage()">
  <router-outlet></router-outlet>
</ng-container>
