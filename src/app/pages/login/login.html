<div class="login-container">
  
  <div class="bg-shape shape-1"></div>
  <div class="bg-shape shape-2"></div>

  <mat-card class="login-card">
    
    <div class="card-header">
      <div class="logo-circle">
        <mat-icon>point_of_sale</mat-icon>
      </div>
      <h1>Bem-vindo ao PVD</h1>
      <p>Faça login para continuar</p>
    </div>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Usuário</mat-label>
          <input matInput formControlName="username" placeholder="Digite seu usuário">
          <mat-icon matPrefix>person</mat-icon>
          <mat-error *ngIf="loginForm.get('username')?.hasError('required')">
            Usuário é obrigatório
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Senha</mat-label>
          <input 
            matInput 
            [type]="hidePassword() ? 'password' : 'text'" 
            formControlName="password"
            placeholder="Digite sua senha">
          <mat-icon matPrefix>lock</mat-icon>
          
          <button 
            mat-icon-button 
            matSuffix 
            (click)="togglePassword($event)" 
            tabindex="-1"
            type="button">
            <mat-icon>{{ hidePassword() ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
            Senha é obrigatória
          </mat-error>
        </mat-form-field>

        <div class="actions">
          <button 
            mat-flat-button 
            color="primary" 
            class="btn-login" 
            type="submit"
            [disabled]="loginForm.invalid || isLoading()">
            
            <mat-spinner *ngIf="isLoading()" diameter="20" class="spinner-btn"></mat-spinner>
            <span *ngIf="!isLoading()">ENTRAR</span>
          </button>
        </div>

      </form>
    </mat-card-content>

    <mat-card-footer>
      <p class="footer-text">Sistema de Gestão &copy; 2025</p>
    </mat-card-footer>

  </mat-card>
</div>
